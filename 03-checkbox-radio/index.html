<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox, Radio</title>
</head>
<body>
    <h1>Checkbox, Radio</h1>

    <h3>Linguagens de Programação</h3>

    <label for="C#">C#</label>
    <input type="checkbox" name="linguagens" id="C#" >

    <br>

    <label for="Javascript">Javascript</label>
    <input type="checkbox" name="linguagens" id="Javascript" checked>

    <h3>Gênero</h3>

    <label for="masculino">Masculino</label>
    <input type="radio" name="genero" id="masculino">

    <br>

    <label for="masculino">Feminino</label>
    <input type="radio" name="genero" id="feminino">

</body>
</html>
